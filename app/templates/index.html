<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>


  <div class="container">

    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Australia Property News</h1>
        
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Select State:</h5>
          <select id="selDataset" onchange="window.location.href=this.options [this.selectedIndex].text"></select>
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">State Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-10">

        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="map"></div>
        
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        
        <div id="bubble"></div>
        <div class="flask">



              
              
                 
                  <h2 class="media-heading">{{ mars.news_title }}</h2>
                  <p>{{ mars.news_paragraph }}</p>

              
              


              <img src="{{mars.featured_image | default('static/images/error.png', true) }}" class="img-responsive"
                alt="Responsive image" />

        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- API key -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/config.js') }}"></script>
  <!-- JS -->
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type ="text/javascript" src="{{ url_for('static', filename='js/Load_states.js') }}"></script>
  <script type ="text/javascript" src="{{ url_for('static', filename='js/app3.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/logic.js') }}"></script> 
  <!-- <script src="./static/js/bonus.js"></script> -->
  <!-- <script src="samples.json"></script> -->

</body>

</html>
